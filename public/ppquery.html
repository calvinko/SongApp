<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

    <script>
        $(function() {
            $("#button-search").click(function() {
                var tranId = $("#tid").val();
                $.get("getDonationData.php", {'tranid': tranId}, function(ret) {
                    var robj = JSON.parse(ret);
                    $("#restable tbody").empty();
                    if (robj.status == 1) {
                        $("#restable tbody").append("<tr><th>Transaction Id</th><td>" + robj.transaction_id + "</td></tr>");
                        $("#restable tbody").append("<tr><th>Amount</th><td>" + robj.amount + "</td></tr>");
                        $("#restable tbody").append("<tr><th>Date</th><td>" + robj.date + "</td></tr>");
                    } else {
                        $("#restable tbody").append("<tr><th>Transaction Id</th><td>" + tranId + "</td></tr>");
                        $("#restable tbody").append("<tr><th>Status</th><td>Not Found</td></tr>");

                    } 
                    
                });      
            });
        });
    </script>
    <div class="container-fluid">
        <h2>
            Search Donation by Transaction ID
        </h2>
        <div class="input-group">
            <input id="tid" type="text" class="form-control" placeholder="Transaction ID" aria-label="Transaction ID" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
            </div>
        </div>
        <table id="restable" class="table">
            <tbody>

            </tbody>
        </table>
    </div>

</body>
